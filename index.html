    <h1>MASUKAN BARANG</h1>
<!-- input Masukan Nama Barang -->
<form action="">
    <table>
        <tr>
            <td>Nama Barang</td>
            <td>
                <input type="text" placeholder="Masukan Nama Barang"></input>
            </td>
        </tr>
    
<!-- Pilih Jenis Barang -->
    <tr>
        <td></td>
        <td>
            <select>
                    <option value="pupuk">---Pilih Jenis Barang---</option>
                    <option value="pupuk">Pupuk</option>
                    <option value="benih">Benih</option>
                    <option value="alattani">Alat Tani</option>
                </select>
            </td>
        </tr>
        <!-- Pilihan ,Subsidi/Nonsubsidi -->
        <tr>
            <td></td>
            <td>
                <select>
                    <option value="pupuk">---Pilih Subsidi/Non Subsidi---</option>
                    <option value="subsidi">Subsidi</option>
                    <option value="nonsubsidi">Non Subsidi</option>
            </select>
        </td>
    </tr>
<!-- Deskripsi -->
    <tr>
        <td>Deskripsi</td>
        <td>
            <textarea name="deskripsi" cols="50" rows="5" placeholder="Keterangan Produk" ></textarea>
        </td>
    </tr>
<!-- Stock Barang -->
    <tr>
        <td>Stock</td>
        <td><input type="number"></td>
    </tr>
<!-- Harga Barang -->
    <tr>
        <td>Harga</td>
        <td><input type="number"></td>
    </tr>
    <tr>
        <td></td>
        <td>
            <br>

    </tr>
